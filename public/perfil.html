<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Perfil â€” FitApp</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="min-h-screen pb-24 bg-zinc-950 text-white">

  <main class="p-5 max-w-md mx-auto space-y-4">
    <h1 class="text-2xl font-bold">Meu Perfil</h1>

    <div class="bg-zinc-900 p-4 rounded-xl border border-zinc-800">
      <p class="text-zinc-400">Nome: <span class="text-white">Saymon Jr</span></p>
      <p class="text-zinc-400">Peso atual: <span id="pesoVal" class="text-white">57.8kg</span></p>
    </div>

    <form id="medForm" class="bg-zinc-900 p-4 rounded-xl border border-zinc-800 space-y-2">
      <label class="text-sm text-zinc-400">Peso (kg)</label>
      <input id="peso" type="number" step="0.1" class="w-full p-2 rounded bg-zinc-800" />
      <button class="w-full bg-green-500 text-black py-2 rounded font-bold">Salvar</button>
    </form>

    <div id="history" class="space-y-2"></div>
  </main>

  <nav class="fixed bottom-0 left-0 w-full bg-zinc-900 border-t border-zinc-800">
    <ul class="flex justify-around py-3 text-zinc-400">
      <li><a href="./index.html">ğŸ </a></li>
      <li><a href="./treino.html">ğŸ”¥</a></li>
      <li><a href="./exercicios.html">ğŸ’ª</a></li>
      <li><a href="./perfil.html" class="text-white">ğŸ‘¤</a></li>
    </ul>
  </nav>

  <script type="module">
    import { save, load, formatDateKey } from './js/utils.js';
    const key = 'fitapp:medidas';
    const form = document.getElementById('medForm');
    const pesoInput = document.getElementById('peso');
    const pesoVal = document.getElementById('pesoVal');
    const historyEl = document.getElementById('history');

    function renderHistory() {
      const data = load(key, []);
      historyEl.innerHTML = '';
      data.slice().reverse().forEach(item => {
        const d = document.createElement('div');
        d.className = 'bg-zinc-900 p-3 rounded-xl border border-zinc-800';
        d.innerHTML = `<div class="flex justify-between"><div>${item.date}</div><div class="font-bold">${item.peso} kg</div></div>`;
        historyEl.appendChild(d);
      });
      const last = data[data.length-1];
      if (last) pesoVal.textContent = last.peso + ' kg';
    }

    renderHistory();

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const peso = parseFloat(pesoInput.value);
      if (!peso) return;
      const data = load(key, []);
      data.push({ date: formatDateKey(new Date()), peso });
      save(key, data);
      pesoInput.value = '';
      renderHistory();
    });
  </script>

</body>
</html>
